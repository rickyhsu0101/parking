<!DOCTYPE html>
<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park a Place</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/navbar.css" type="text/css"> 
    <link rel="stylesheet" href="/static/css/lotImage.css" type="text/css">
    <link rel="stylesheet" href="/static/css/seats.css" type = "text/css">
    <link rel="stylesheet" href="/static/css/button.css" type = "text/css">
</head>
<body >
        <!--Import jQuery before materialize.js-->
        <div class="navbar-fixed">
            <nav class="grey darken-3">
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">
                        Park a Place
                    </a>
                    <a href="#" data-target="smallScreen" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href = "#" class = "wave-effect waves-teal btn-flat white-text" id = "login">Login</a>
                        </li>
                        <li>
                            <div class="input-field center">
                                <i class="white-text material-icons prefix">search</i>
                                <input type="text" placeholder="Search" id="querySearch" class="white-text">
                            </div>
                        </li>
                        
                    </ul>
    
                </div>
            </nav>
        </div>
        <ul class="sidenav" id="smallScreen">
            <li>
                <div class="input-field center" id="sideInput">
                    <i class="material-icons prefix">search</i>
                    <input type="text" placeholder="Search" id="querySearch2">
                </div>
                
            </li>
            <li>
                <a href = "#" class = "wave-effect waves-teal btn-flat" id = "login2">Login</a>
            </li>
        </ul>
        
        <div class = "container">
            <div id = "lotNameDiv">
                <h1 id = "lotName"></h1>
            </div>
            
            <div class = "row" id = "first">
                <div class = "col s4">
                    <img src = "/static/img/sampleLot.jpg" class = "materialboxed" id = "lotImage">
                    <a class="waves-effect waves-light btn" id = "favoriteButton">Add to Favorite</a>
                </div>
                <div class = "col s8" id = "seatsContainer">
                    <div id = "seatsLabel"><h2>Seats</h2></div>
                    
                    
                    <div id = "seatDiv">

                    </div>
                </div>

            </div>
        </div>
        
        <div class = "container noneDisplay" id = "second">
            <h1 id = "chosenSeat"></h1>
            <form class = "z-depth-4">
                <div class = "row">
                    <div class = "col s12 m6 formElementDiv">
                        <select id = "startSelect">
                            <option value = "" disabled selected id = "#default">Choose Start Time</option>
                            <option value="0">12:00am</option>
                            <option value="1">1:00am</option>
                            <option value="2">2:00am</option>
                            <option value="3">3:00am</option>
                            <option value="4">4:00am</option>
                            <option value="5">5:00am</option>
                            <option value="6">6:00am</option>
                            <option value="7">7:00am</option>
                            <option value="8">8:00am</option>
                            <option value="9">9:00am</option>
                            <option value="10">10:00am</option>
                            <option value="11">11:00am</option>
                            <option value="12">12:00pm</option>
                            <option value="13">1:00pm</option>
                            <option value="14">2:00pm</option>
                            <option value="15">3:00pm</option>
                            <option value="16">4:00pm</option>
                            <option value="17">5:00pm</option>
                            <option value="18">6:00pm</option>
                            <option value="19">7:00pm</option>
                            <option value="20">8:00pm</option>
                            <option value="21">9:00pm</option>
                            <option value="22">10:00pm</option>
                            <option value="23">11:00pm</option>
                        </select>
                    </div>
                    <div class = "col s12 m6 formElementDiv">
                        <select id = "endSelect">

                        </select>
                    </div>
                </div>
                <h4>Car info</h4>
                <div class = "row">
                    <div class = "col s12 m6 formElementDiv">
                        <input type = "text" id = "color">
                        <label for = "color">Car Color</label>
                    </div>
                    <div class = "col s12 m6 formElementDiv">
                        <input type = "text" id = "plate">
                        <label for = "plate">License Plate</label>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col s6">
                        <a class = "waves-effect waves-light btn formButton" id = "reserveButton">Reserve</a>
                    </div>
                    <div class = "col s6">
                        <a class = "waves-effect waves-light btn formButton" id = "cancelButton">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <script id = "slot-template" type= "text/x-handlebars-template">
            <a class = "slot" href = "#">
                <div class = "row">
                    <div class = "col s4 seatId">
                        <h4 class = "seat">{{seatId}}</h4>
                    </div>
                </div>
            </a>
        </script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
        <script src = "/static/js/lot.js"></script>
    </body>
    </html>
