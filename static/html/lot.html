<!DOCTYPE html>
<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park a Place</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/navbar.css" type="text/css"> 
</head>
<body class="grey lighten-4">
        <!--Import jQuery before materialize.js-->
        <div class="navbar-fixed">
            <nav class="grey darken-3">
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">
                        Park a Place
                    </a>
                    <a href="#" data-target="smallScreen" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href = "#" class = "wave-effect waves-teal btn-flat white-text" id = "login">Login</a>
                        </li>
                        <li>
                            <div class="input-field center">
                                <i class="white-text material-icons prefix">search</i>
                                <input type="text" placeholder="Search" id="querySearch" class="white-text">
                            </div>
                        </li>
                        
                    </ul>
    
                </div>
            </nav>
        </div>
        <ul class="sidenav" id="smallScreen">
            <li>
                <div class="input-field center" id="sideInput">
                    <i class="material-icons prefix">search</i>
                    <input type="text" placeholder="Search" id="querySearch2">
                </div>
                
            </li>
            <li>
                <a href = "#" class = "wave-effect waves-teal btn-flat" id = "login2">Login</a>
            </li>
        </ul>
        
        
        <script id = "slot-template" type= "text/x-handlebars-template">
            <a class = "slot" href = "#" data-status="{{status}}">
                <h4>{{name}}</h4>
                <hr>
                <h6>{{status}}</h6>
            </a>
        </script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
        <script src = "/static/js/lot.js"></script>
    </body>
    </html>
